<!doctype html>
<html>
<head>
  <title>Games</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <style>
    body,html {
      text-align: center;
      margin:0px;
      padding:0px;
      width:100%;
      height:100%;
    }
  </style>  

  <script type="text/javascript" src="/tazos/swfobject.js"></script>
  <script type="text/javascript">
    var flashvars = false;
    var attributes = false;
    var params = {
      wmode: "direct",
      scale: "showall"
    };
    swfobject.embedSWF("targets/main-flash.swf", "content", "960", "560", "9.0.0", "", flashvars, params, attributes);
  </script>

</head>
<body>
  <div id="content">
    <div id="embedTarget">        
      <script type="text/javascript" src="/jsembed.js"></script>
      <script type="text/javascript">
      // Get folder name for base 
      var x = window.location.pathname;
      var foldername = x.substring(0, x.indexOf('index.html'));
      // Parameters configure jsembed itself.
      var params = {
        base: foldername,
        api: "flambe",
		scaletype: "fillto",
        autoscale: "true",
        libs: ["flambe.js"]
      };
      jsembed.embed("flambe.js", "embedTarget", "960", "560", params, {});
      </script>   
    </div>    
  </div>
</body>
</html>
